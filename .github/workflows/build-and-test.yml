name: Build and Test Lekhika

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libsqlite3-dev libicu-dev

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake ..

    - name: Build with Make
      run: |
        cd build
        make

    - name: Run tests (local build)
      run: |
        echo "--- Locally testing library version command ---"
        CMD="./build/cli/lekhika-cli -test version"
        echo "\$ $CMD"
        OUTPUT=$($CMD 2>&1 || true)
        echo "$OUTPUT"
        if echo "$OUTPUT" | grep -q "Unknown command:"; then
          echo "❌ Local version test failed"
          echo "Local version test | $CMD" >> test_results.txt
        else
          echo "✅ Local version test passed"
        fi

        echo
        echo "--- Locally testing transliterate command ---"
        CMD="./build/cli/lekhika-cli -test transliterate nepaal"
        echo "\$ $CMD"
        OUTPUT=$($CMD 2>&1 || true)
        echo "$OUTPUT"
        if echo "$OUTPUT" | grep -q "Unknown command:"; then
          echo "❌ Local transliterate test failed"
          echo "Local transliterate test | $CMD" >> test_results.txt
        else
          echo "✅ Local transliterate test passed"
        fi

    - name: Install systemwide
      run: |
        cd build
        sudo make install

    - name: Update library cache
      run: |
        sudo ldconfig

    - name: Run tests (systemwide install)
      run: |
        echo "--- Testing systemwide version command ---"
        CMD="lekhika-cli version"
        echo "\$ $CMD"
        OUTPUT=$($CMD 2>&1 || true)
        echo "$OUTPUT"
        if echo "$OUTPUT" | grep -q "Unknown command:"; then
          echo "❌ Systemwide version test failed"
          echo "Systemwide version test | $CMD" >> test_results.txt
        else
          echo "✅ Systemwide version test passed"
        fi

        echo
        echo "--- Testing systemwide transliterate command ---"
        CMD="lekhika-cli transliterate nepaal"
        echo "\$ $CMD"
        OUTPUT=$($CMD 2>&1 || true)
        echo "$OUTPUT"
        if echo "$OUTPUT" | grep -q "Unknown command:"; then
          echo "❌ Systemwide transliterate test failed"
          echo "Systemwide transliterate test | $CMD" >> test_results.txt
        else
          echo "✅ Systemwide transliterate test passed"
        fi

    - name: Final Test Summary
      continue-on-error: true
      run: |
        echo
        echo "======================"
        if [ -f test_results.txt ]; then
          FAILS=$(wc -l < test_results.txt)
          echo "❌ $FAILS test(s) failed:"
          cat test_results.txt
        else
          echo "✅ All tests passed!"
        fi
        echo "======================"
